<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city..</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Bangkok">Bangkok</option>
      </select>

      <div id="cities">
        <div class="city" id="chicago">
          <div>
            <h2>Chicago</h2>
            <div class="date">August 15 th 2022</div>
          </div>
          <div class="time">1:44:19 <small>AM</small></div>
        </div>

        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date">August 15 th 2022</div>
          </div>
          <div class="time">1:44:19 <small>AM</small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Ketchadapron</strong>
      <a href="https://github.com/Ketchadaprons/world-clock" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
